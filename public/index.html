<!doctype html>
<html lang="en">
<head>
    <title>Hoang Duc Trinh</title>
    <link rel="stylesheet" href="styles/font-awesome-4.7.0/css/font-awesome.min.css">
    <style>
      .tabs {
      }
      .tabs > div:first-child {
        height: 50px;
        display: block !important;
      }
      .tabs > div:nth-child(2) {
        display: none;
      }
      .tab {
        width : 15% !important;
        float: right;
      }
      table { border-collapse: collapse; }
      .main-table tr {
         border-bottom: 1px solid #ccc;
      }
      .main-table th {
        font-weight: inherit;
        font-size: 15px;
        color: #9c9c82;
        text-align: left;
      }
      .main-table tr td:first-child {
        color: blue;
      }
      .main-table tr td:nth-child(2) {
        color: #787873;
      }
      .main-table tr td {
        padding: 10px 0px;
      }
    </style>
</head>
<body>
  <div id='root'></div>
</body>
</html>
